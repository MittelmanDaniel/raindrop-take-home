<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language to SQL Query</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .query-section {
            margin-bottom: 30px;
        }

        .query-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }

        .query-input {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .query-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .submit-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s;
            font-weight: 600;
        }

        .submit-btn:hover {
            background: #2980b9;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #3498db;
            font-weight: 600;
        }

        .results-section {
            margin-top: 40px;
        }

        .results-section h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .sql-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .sql-display strong {
            color: #2c3e50;
            display: block;
            margin-bottom: 8px;
        }

        .data-display {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin-top: 20px;
        }

        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            flex: 1;
            min-width: 150px;
        }

        .stat-card strong {
            display: block;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .examples h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .example-queries {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .example-btn {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            color: #3498db;
        }

        .example-btn:hover {
            border-color: #3498db;
            background: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SQL Query Interface</h1>
            <p>Query your IBM HR Employee Attrition dataset using natural language</p>
        </div>

        <div class="content">
            <div class="query-section">
                <label for="queryInput">Enter your question:</label>
                <input 
                    type="text" 
                    id="queryInput" 
                    class="query-input" 
                    placeholder="e.g., How many employees are in the Sales department?"
                    onkeypress="if(event.key === 'Enter') submitQuery()"
                >
                <button class="submit-btn" onclick="submitQuery()" id="submitBtn">
                    Query
                </button>
            </div>

            <div class="examples">
                <h3>Example Queries:</h3>
                <div class="example-queries">
                    <button class="example-btn" onclick="useExample('How many employees are in the Sales department?')">
                        How many employees are in the Sales department?
                    </button>
                    <button class="example-btn" onclick="useExample('What is the average monthly income by department?')">
                        What is the average monthly income by department?
                    </button>
                    <button class="example-btn" onclick="useExample('Show me the top 10 employees by monthly income')">
                        Show me the top 10 employees by monthly income
                    </button>
                    <button class="example-btn" onclick="useExample('Count employees by gender')">
                        Count employees by gender
                    </button>
                    <button class="example-btn" onclick="useExample('What is the average age of employees who work overtime?')">
                        What is the average age of employees who work overtime?
                    </button>
                </div>
            </div>

            <div id="results" style="display: none;">
                <div class="results-section">
                    <h2>Generated SQL:</h2>
                    <div class="sql-display">
                        <strong>SQL Query:</strong>
                        <code id="sqlQuery"></code>
                    </div>

                    <h2>Results:</h2>
                    <div id="stats" class="stats"></div>
                    <div class="data-display">
                        <pre id="jsonData"></pre>
                    </div>
                </div>
            </div>

            <div id="error" class="error" style="display: none;"></div>
            <div id="loading" class="loading" style="display: none;">Processing your query...</div>
        </div>
    </div>

    <script>
        function useExample(query) {
            document.getElementById('queryInput').value = query;
            submitQuery();
        }

        async function submitQuery() {
            const queryInput = document.getElementById('queryInput');
            const query = queryInput.value.trim();
            
            if (!query) {
                alert('Please enter a query');
                return;
            }

            // Hide previous results
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                document.getElementById('loading').style.display = 'none';
                submitBtn.disabled = false;

                if (data.error) {
                    document.getElementById('error').textContent = 'Error: ' + data.error;
                    document.getElementById('error').style.display = 'block';
                    return;
                }

                // Display SQL
                document.getElementById('sqlQuery').textContent = data.generated_sql;

                // Display stats
                const statsDiv = document.getElementById('stats');
                if (data.results && data.results.rows !== undefined) {
                    statsDiv.innerHTML = `
                        <div class="stat-card">
                            <strong>Rows Returned</strong>
                            <span>${data.results.rows}</span>
                        </div>
                        ${data.results.statistics ? `
                            <div class="stat-card">
                                <strong>Query Time</strong>
                                <span>${(data.results.statistics.elapsed * 1000).toFixed(2)} ms</span>
                            </div>
                            <div class="stat-card">
                                <strong>Rows Read</strong>
                                <span>${data.results.statistics.rows_read || 'N/A'}</span>
                            </div>
                        ` : ''}
                    `;
                } else {
                    statsDiv.innerHTML = '';
                }

                // Display JSON data
                document.getElementById('jsonData').textContent = JSON.stringify(data.results, null, 2);
                document.getElementById('results').style.display = 'block';

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                submitBtn.disabled = false;
                document.getElementById('error').textContent = 'Error: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
